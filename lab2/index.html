<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2</title>
    <script src="js/script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Guess the Number!<br> Guess a number between 1 and 99 in seven attemps!</h1>
    </header>

    <div id="gameContainer">
        <div id="userInput">
            Guess:
            <input id="userGuess" type="type" size="5">
            <button id="guessBtn">Guess!</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="result"></div>
        <div id="prevGuesses">Previous Guesses: </div>
        <div id="winLoss">Wins: 0 | loss: 0</div>
    </div>
</body>
</html>
